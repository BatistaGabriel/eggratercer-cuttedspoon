name: Build Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            ${{ runner.os }}-maven-*

      - name: Build LambdaUrlCreator Artifacts
        run: |
          cd LambdaUrlCreator
          mvn clean package

      - name: Build LambdaUrlRedirector Artifacts
        run: |
          cd LambdaUrlRedirector
          mvn clean package

      - name: Upload LambdaUrlCreator Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LambdaUrlCreator-jar
          path: LambdaUrlCreator/target/*-shaded.jar

      - name: Upload LambdaUrlRedirector Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LambdaUrlRedirector-jar
          path: LambdaUrlRedirector/target/*-shaded.jar
